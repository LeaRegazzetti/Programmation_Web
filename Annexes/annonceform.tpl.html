<html>
    <head>
       <meta charset="utf-8">
        <title>Annonces d'emplois et de stages</title>
        <link rel="stylesheet" href="css/style1.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>

    </head>
        <body>
            <!-- annonceform.tpl.html -->
            <form action="nouvelleannonce.php" method="post" class="login-form">
                <h1> Nouvelle annonce </h1>

                <input type="hidden" name="suivant" value="{suivant}" />
        
                <p class="txtb">
                    <input type="text" id="titre" name="titre" size="50" maxlength="50">
                    <span data-placeholder="Titre"></span>
                </p>
                
                <p>
                    <label for="type_emploi"> Type d'emploi </label>
                    <select name="type_emploi" >
                        <option>Stage</option>
                        <option>CDD</option>
                        <option>CDI</option>
                        <option>Apprentissage</option>
                        <option>Int√©rim</option>
                    </select>
                </p>
                    
                <p class="txtb">
                    <input type="text" id="localisation" name="localisation" size="5" maxlength="5" />
                    <span data-placeholder="Code postal"></span>
                </p>
                
                <p>
                    <label for="descriptif"> Descriptif du poste </label>
                    <textarea name="descriptif" rows="10" cols="44"> </textarea>                
                </p>
            
                <p>
                    <input type="reset" class="logbtn" value="Annuler"/>
                </p> 
                
                <p>
                    <input type="submit" class="logbtn" name="valider" value="Valider" />
                </p>
                
            </form>  
            <script type="text/javascript">
                $(".txtb input").on("focus",function(){
                $(this).addClass("focus");
                });

                $(".txtb input").on("blur",function(){
                if($(this).val() == "")
                $(this).removeClass("focus");
                });
        </script>
        </body>
</html>
